<!doctype html>
<html>
<head>
  <title>ITebooks.xyz</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- IE < 10 support -->
  <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>

  <!-- INTERFACE -->
  <header>
    <div class="logo">
      <a href=".">ITEBOOKS.xyz</a>
    </div>  
    <div id="search-input"></div>
  </header>

  <main>
    <div id="left-column">
      <div id="brand" class="facet"></div>
    </div>

    <div id="right-column">
      <div id="sort-by-wrapper"><span id="sort-by"></span></div>
      <div id="stats"></div>
      <div id="active-filters"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </main>

  <!-- /INTERFACE -->

  <!-- TEMPLATES -->
  <script type="text/html" id="hit-template">
    <div class="hit">
      <div class="hit-image">
        <img src="{{image}}" alt="{{name}}">
      </div>
      <div class="hit-content">
        
        <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
        <p class="hit-category-breadcrumb">{{{year}}}</p>
        <a href="http://sh.st/st/fab45e1969c8aa1724942e4562351399/{{{url}}}" target="_blank" class="download">Download</a>
      </div>
    </div>
  </script>

  <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
      <a href="." class='clear-all'>Clear search</a>
    </div>
  </script>
  <!-- /TEMPLATES -->


  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.2"></script>
  <script src="search.js"></script>
  <!-- /SCRIPTS -->


  <!-- GA -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117943315-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-117943315-1');
</script>

  <!-- /GA -->
  
</body>
</html>
